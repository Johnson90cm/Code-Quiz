<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Style.css">

<header class="bg-secondary text-white">
    <h1 class="text-center">CODE QUIZ: JAVASCRIPT</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id quos iste sunt incidunt
                saepe totam cupiditate,
                asperiores dolores cumque alias ipsa dicta ex nostrum sapiente assumenda exercitationem optio et quod?
            </p>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" id="start-quiz">Start Quiz</button>
            </div>

            <div class="" id="quiz-list-title"></div>

            <div class="container">
                <div class="row">
                    <ul class="col-sm" id="quiz-list-questions">
                        <!-- <li> <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"></label>
                    </li>
                    <li> <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text"></label>
                    </li>
                    <li> <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text"></label>
                    </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-secondary text-white">
        <div class="d-flex justify-content-center" <div class="d-flex justify-content-center">
            <h3 id="timecounter">Timer:
                <span id="timer">60 seconds left</span>
            </h3>
        </div>
        <h3 class="d-flex justify-content-center">Input Your Name</h3>
        <div class="d-flex justify-content-center">
            <input type="text" id="user">
        </div>
        <div class="d-flex justify-content-center">
            <button id="save" class="btn btn-success btn-sm">Save Your Score</button>
        </div>
        </div>
    </footer>

    <script src="./Script.js"></script>
</body>

</html>
